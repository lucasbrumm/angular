<main class="main">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
          <div class="card-header">
            <h5 class="text-center font-weight-light my-4">
              Bem vindo ao sistema Spoleto
            </h5>
            <h5 class="text-center font-weight-light my-4">
              Efetue o login para obter acesso
            </h5>
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
                <div class="form-group">
                  <label class="small mb-1" for="inputEmailAddress"
                    >Matrícula</label
                  >
                  <input
                    name="matricula"
                    required="true"
                    type="number"
                    class="form-control phone"
                    maxlength="40"
                    placeholder="Matrícula"
                    tabindex="1"
                  />
                </div>
                <div class="form-group">
                  <label class="small mb-1" for="inputPassword">Senha</label>
                  <input
                    name="senha"
                    required="true"
                    type="password"
                    class="form-control product"
                    maxlength="40"
                    autocomplete="off"
                    placeholder="Senha"
                    tabindex="2"
                  />
                </div>
                <div
                  class="alert alert-danger mt-4"
                  role="alert"
                  *ngIf="error != ''"
                >
                  {{ error }}
                </div>
                <div
                  class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                >
                  <a class="small" href="esqueceu-senha" tabindex="4"
                    >Esqueceu a senha?</a
                  >
                  <button type="submit" class="btn btn-primary" tabindex="3">
                    Entrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
