<main class="main">
  <div class="col">
    <h4 class="mt-4">Stock</h4>
    <div class="col">
      <div class="card p-4" style="overflow: auto">
        <table class="table table-bordered" id="dataTable" cellspacing="0">
          <thead>
            <tr>
              <th *ngFor="let columnName of columnsTableStock; let i = index">
                {{ columnName }}
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of productStockList; let i = index">
              <td>{{ product.id }}</td>
              <td>{{ product.name }}</td>
              <td>{{ product.cost }}</td>
              <td>{{ product.quantity }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
